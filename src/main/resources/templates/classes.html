<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        html, body{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white" style="padding-left: 0.8em; padding-right: 0.8em;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Students' Presence Checker System&reg;</a>
            <span class="text-md-right" style="font-size: 1.2em;">
                <i class="bi bi-person-circle fa-lg"></i>
                Krzysztof Chudzik
                <button type="button" class="btn btn-outline-secondary" style="margin-left: .4em;">Log out</button>
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="my-3">
            <h2>Your classes</h2>
        </div>

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Start time</th>
                <th scope="col">End time</th>
                <th scope="col">Room number</th>
                <th scope="col">Active?</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="class : ${classes}">
                <th scope="row" th:text="${class.id}"></th>
                <td th:text="${class.name}"></td>
                <td th:text="${class.startTime}"></td>
                <td th:text="${class.endTime}"></td>
                <td th:text="${class.roomNumber}"></td>
                <td th:text="${class.active}"></td>
              </tr>
            </tbody>
          </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
