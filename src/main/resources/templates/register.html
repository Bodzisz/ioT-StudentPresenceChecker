<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="text/html; UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Register</title>
    <style>
        html, body{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white" style="padding-left: 0.8em; padding-right: 0.8em;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Students' Presence Checker System&reg;</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Register</h1>
        <form class="row g-3 justify-content-center mx-lg-5 mx-md-0 mt-3" role="form" action="#" th:action="@{/register}" th:object="${user}"
            method="post">

            <div class="col-md-6">
                <label for="Name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="Name">
            </div>
            <div class="col-md-6">
                <label for="Surname" class="form-label">Surname</label>
                <input type="text" th:field="*{surname}" class="form-control" id="Surname">
            </div>
            <div class="col-md-12">
                <label for="Login" class="form-label">Login</label>
                <input type="text" class="form-control" th:field="*{login}" id="Login">
            </div>
            <div class="col-md-12">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="Password">
            </div>
            <div class="col-md-4">
                <label for="Gender" class="form-label">Gender</label>
                <select id="Gender" class="form-control" th:field="*{gender}">
                    <option th:each="gender : ${T(pwr.studentpresencesystem.entity.Gender).values()}"
                            th:value="${gender}"
                            th:text="${gender.name()}">
                    </option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="Role" class="form-label">Role</label>
                <select id="Role" class="form-control" th:field="*{role}">
                    <option th:each="role : ${T(pwr.studentpresencesystem.entity.Role).values()}"
                            th:value="${role}"
                            th:text="${role.name()}">
                    </option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="DateOfBirth" class="form-label">Date of birth</label>
                <input type="date" th:field="*{date_of_birth}" class="form-control" id="DateOfBirth">
            </div>
            <div class="col-md-12">
                <label for="Email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="Email">
            </div>
            <div class="col-md-6">
                <label for="Index" class="form-label">Index number</label>
                <input type="text" th:field="*{indexNumber}" class="form-control" id="Index">
            </div>
            <div class="col-md-6 mb-3">
                <label for="Card" class="form-label">Card number</label>
                <input type="text" th:field="*{cardNumber}" class="form-control" id="Card">
            </div>
            <div class="col-md-12" style="text-align: center;">
                <button class="btn btn-danger btn-lg btn-block" style="margin-right: 1.8vw; width: 150px;">Reset</button>
                <button type="submit" class="btn btn-primary btn-lg btn-block" style="width: 150px;">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
