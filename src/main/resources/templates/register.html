<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en">
<head>
    <meta charset="text/html; UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>

<div class="container">
    <h1>Register</h1>
    <form class="form" role="form" action="#" th:action="@{/register}" th:object="${user}"
          method="post">

        <div class="form-group row">
            <div class="col-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="Name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="Surname" class="form-label">Surname</label>
                <input type="text" th:field="*{surname}" class="form-control" id="Surname">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="Login" class="form-label">Login</label>
                <input type="text" class="form-control" th:field="*{login}" id="Login">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="Gender" class="form-label">Gender</label>
                <select id="Gender" th:field="*{gender}">
                    <option th:each="gender : ${T(pwr.studentpresencesystem.entity.Gender).values()}"
                            th:value="${gender}"
                            th:text="${gender.name()}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="Role" class="form-label">Role</label>
                <select id="Role" th:field="*{role}">
                    <option th:each="role : ${T(pwr.studentpresencesystem.entity.Role).values()}"
                            th:value="${role}"
                            th:text="${role.name()}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="DateOfBirth" class="form-label">Date of birth</label>
                <input type="date" th:field="*{date_of_birth}" class="form-control" id="DateOfBirth">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="Email">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="Index" class="form-label">Index number</label>
                <input type="text" th:field="*{indexNumber}" class="form-control" id="Index">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="Card" class="form-label">Card number</label>
                <input type="text" th:field="*{cardNumber}" class="form-control" id="Card">
            </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Add"/>
        <input type="reset" class="btn btn-danger" value="Reset"/>
    </form>
</div>
</body>
</html>
