<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Create classes</title>
    <style>
        html, body{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white" style="padding-left: 0.8em; padding-right: 0.8em;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Students' Presence Checker System&reg;</a>
            <span class="text-md-right" style="font-size: 1.2em;">
                <i class="bi bi-person-circle fa-lg"></i>
                Krzysztof Chudzik
                <button type="button" class="btn btn-outline-secondary" style="margin-left: .4em;">Log out</button>
            </span>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Create classes</h1>
        <form class="row g-3 justify-content-center mx-lg-5 mx-md-0 mt-3">
            <div class="col-md-12">
                <label for="name" class="form-label">Classes name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Introduction to IoT 2023-01-31 18:55" required>
            </div>
            <div class="col-md-4">
                <label for="room" class="form-label">Room number:</label>
                <input type="text" class="form-control" id="room" name="room" placeholder="e.g. 333b/D2" required>
            </div>
            <div class="col-sm-6 col-md-4">
                <label for="delay" class="form-label">Set delay since:</label>
                <input type="datetime-local" class="form-control" id="delay" name="delay">
            </div>
            <div class="col-sm-6 col-md-4">
                <label for="students-number" class="form-label">Estimated number of students:</label>
                <input type="number" class="form-control" id="students-number" name="students-number" min="0">
            </div>
            <div class="col-md-12 mb-3">
                <label for="comments" class="form-label">Comments:</label>
                <textarea class="form-control" id="comments" name="comments" rows="7"></textarea>
            </div>
            <div class="col-md-12" style="text-align: center;">
                <button class="btn btn-secondary btn-lg btn-block" style="margin-right: 1.8vw; width: 150px;">Go back</button>
                <button type="submit" class="btn btn-primary btn-lg btn-block" style="width: 150px;">Create</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
